<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<title>Задание 10</title>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-assets>
				<img
					id="tiles"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR1JAJNzX2pWRjdoeyOllw9s4dTwL-ev5KHiAZ2uX9g696NxL4S2XUCpsLGgFMFJF1CBA&usqp=CAU"
				/>
			</a-assets>
			<a-marker
				preset="custom"
				type="pattern"
				url="./patterns/pattern-logo.patt"
			>
				<a-box
					src="#tiles"
					material="side:front"
					position="0 -1.5 0"
					scale="1.2 3 1.2"
				></a-box>
				<a-box
					color="black"
					material="side:front; shader:portal; blending:subtractive"
					segments-depth="1"
					segments-height="1"
					segments-width="0"
				></a-box>
				<a-box
					color="black"
					material="side:front; shader:portal; blending:subtractive"
					rotation="0 90 0"
					segments-depth="1"
					segments-height="1"
					segments-width="0"
				></a-box>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
