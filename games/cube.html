		<style>
			* {
				font-size: 18px;
				font-weight: 500;
				transition: 0.3s linear;
			}

			#score:hover {
				opacity: 0.9;
			}

			#life:hover {
				opacity: 0.9;
			}

			#restart:hover {
				opacity: 0.9;
			}

			#score {
				cursor: pointer;
				position: fixed;
				left: 10px;
				top: 10px;
				padding: 0 20px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgb(255, 217, 225);
				color: crimson;
			}

			#life {
				cursor: pointer;
				position: fixed;
				right: 10px;
				top: 10px;
				height: 50px;
				padding: 0 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgb(236, 217, 255);
				color: rgb(50, 20, 220);
				font-size: 24px;
				font-weight: 600;
			}

			#end {
				z-index: 1;
				position: fixed;
				top: 50%;
				left: 50%;
				padding: 20px 30px;
				transform: translate(-50%, -50%);
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgba(240, 248, 255);
				color: rgb(110, 110, 110);
			}

			#restart {
				z-index: 1;
				cursor: pointer;
				position: fixed;
				left: 50%;
				bottom: 20px;
				transform: translateX(-50%);
				background-color: rgb(145, 128, 161);
				height: 40px;
				padding: 0 30px;
				color: aliceblue;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#time {
				cursor: pointer;
				position: fixed;
				left: 50%;
				top: 100px;
				transform: translateX(-50%);
				background-color: rgba(145, 128, 161);
				height: 40px;
				padding: 0 30px;
				color: rgb(0, 0, 0);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#background {
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				background-color: rgba(0, 0, 0, 0.2);
			}
		</style>
		<div id="formstat" hidden="true">0</div>

		<script>
			AFRAME.registerComponent("follow", {
				schema: {
					t1: {
						type: "selector",
					},
				},
				init: function () {
					this.target = this.data.t1.object3D;
					this.time = 1000;
				},

				update: function () {
					this.toPosition = this.target.position;
					this.color = Math.floor(Math.random() * 3);
				},

				tick: function (time, timeDelta) {
					this.time += timeDelta;
					let t = Math.abs(((this.time * 0.001) % 2) - 1);
					t = Math.min(t, 0.98);
					t = Math.max(t, 0.02);

					this.inter = new THREE.Vector3();
					this.inter.add(this.toPosition);
					this.inter.multiplyScalar(0.7);
					this.inter.y += 5;
					this.inter.multiplyScalar(t * (1 - t));

					currentPosition = new THREE.Vector3();
					currentPosition.add(this.toPosition);
					currentPosition.multiplyScalar(t * t);
					currentPosition.add(this.inter);

					this.el.setAttribute("position", currentPosition);
				},
			});
		</script>

					type="audio/wav"
				/>
				<source
					src="https://cdn.glitch.global/97d03534-e21b-43ae-a68a-a767c9730c83/pop.mp3?v=1679455658810"
					type="audio/mpeg"
				/>
			</audio>`;
				body.insertAdjacentElement("beforeend", audio);
				setTimeout(() => {
					body.removeChild(audio);
				}, 1000);
			};

			// увеличение очков и обновление счётчика
			const addScore = () => {
				++points;
				score.textContent = `Score: ${points}`; // Обновление счётчика очков
			};

			// уменьшение очков и обновление счётчика
			const removeScore = () => {
				--points;
				score.textContent = `Score: ${points}`; // Обновление счётчика очков
			};

			// увеличение жизней и обновление счётчика
			const addLife = () => {
				++lifes;
				life.textContent = `Life counter: ${lifes}`; // Обновление счётчика жизней
			};

			// показывание бэкграунда и сообщение об окончании игры
			const endGame = () => {
				end.textContent = `Game ended. Your score: ${points}`;
				end.setAttribute("style", "display: block;");
				background.setAttribute("style", "display: block;");
			};

			const intervalSet = () => {
				let interval;

				interval = setInterval(() => {
					--left;
					setTime();
					if (left === 0) {
						endGame();
						clearInterval(interval);
						return;
					}
				}, 1000);
			};

			intervalSet();

			// уменьшение очков и обновление счётчика
			const removeLife = () => {
				--lifes;
				if (lifes === 0) {
					endGame();
				}
				life.textContent = `Life counter: ${lifes}`; // Обновление счётчика жизней
			};

			// обновление счётчика времени
			const setTime = () => {
				let seconds =
					`${left % 60}`.length === 1 ? `0${left % 60}` : `${left % 60}`;
				time.textContent = `0${Math.floor(left / 60)}:${seconds}`;
			};

			// рестарт всех параметров и обновление счётчиков
			const restart = () => {
				left = 90;
				points = 0;
				lifes = 5;
				startAudio();
				end.setAttribute("style", "display: none;");
				background.setAttribute("style", "display: none;");
				setTime();
				life.textContent = `Life counter: ${lifes}`; // Обновление счётчика жизней
				score.textContent = `Score: ${points}`; // Обновление счётчика очков
			};

			// рестарт игры при клике на кнопку
			start.addEventListener("click", (e) => {
				restart();
			});
		</script>
	</body>
</html>
