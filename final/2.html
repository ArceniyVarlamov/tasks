<html>
    <head>
      <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <img id="tx" src="./images/tiles.jpg">
            <a-asset-item scale="0.5 0.5 0.5" id="model" src="./ref/primitives1.obj"></a-asset-item>
        </a-assets>
        <a-marker preset='custom' type='pattern' url='../base/patterns/pattern-logo.patt'>
          <a-obj-model src="#model" scale="0.05 0.05 0.05" ></a-obj-model>
             <a-box src="#tx" material="side: back">    
          </a-box>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
